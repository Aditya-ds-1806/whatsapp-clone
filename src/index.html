<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pingg.io</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <section class="container d-flex flex-column justify-content-center align-items-center vh-100" id="welcome">
        <div class="text-center mb-5 py-5">
            <h1 class="display-1">PINGG.IO</h1>
        </div>
        <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <button class="btn btn-lg btn-primary d-none" id="signIn">Sign In</button>
    </section>
    <section class="d-flex flex-column vh-100 d-none" id="chat">
        <nav class="navbar navbar-dark bg-dark border-bottom border-2 border-primary px-2 py-3">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 text-primary">PINGG.IO</span>
                <button class="btn btn-primary" id="signOut">Sign Out</button>
            </div>
        </nav>
        <div class="row flex-fill mx-0">
            <aside class="px-0 flex-fill col-3 d-flex flex-column" id="users">
            </aside>
            <main class="border border-dark border-2 px-0 flex-fill col-9 d-flex flex-column">
                <main class="flex-fill px-3" id="messages">
                </main>
                <footer class="flex-end border-top border-2 border-primary">
                    <form class="">
                        <div class="input-group">
                            <input type="text"
                                class="form-control-lg form-control rounded-0 bg-dark border-dark text-primary"
                                placeholder="Type something...">
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </form>
                </footer>
            </main>
        </div>
    </section>
    <script src="/index.js"></script>
</body>

</html>
